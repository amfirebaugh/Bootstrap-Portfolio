<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body id="bootstrap-overrides">
    <!-- Navbar Begins -->
    <nav class="navbar navbar-expand-sm navbar-light navBorderBottom">
        <div id="allieNav" class="container">
            <!-- Custom Class myBrand-->
            <a class="navbar-brand allie" href="index.html">
                <h1>Allie Firebaugh</h1>
            </a>
            <button class="navbar-toggler mt-3" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar Ends -->

      <!-- Main Content -->
        <div class="container" id="main-content">
            <div class="row">
                <div class="col-md-1" id="MC-left-margin"></div>
                <div class="col-md-8" id="white-box">
                    <h2>Contact</h2>
                    <hr>
                    <!-- Begin Form -->
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input class="form-control" type="text" placeholder="John Smith">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" placeholder="jsmith@fake.com">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="8"></textarea>
                        </div>
                        <button type="submit" class="btn">Submit</button>
                    </form>
                    <!-- End Form -->
                </div>
                <div class="col-md-3"></div>
            </div>

            <!-- Empty Space at bottom that contains just background image -->
            <div class="container">
                <div class="row" id="bottom-space"></div>
                    <div class="col-md-12"></div>
            </div>
        </div>
        <!-- End Main Content -->
    

      <footer class="footer">
        <div id="footer-container" class="container">
            <div class="row">
                <div class="col-md-12 teal-foot"></div>
            </div>
            <div class="row">
                <div class="col-md-12 grey-foot">Copyright &copy;</div>
            </div>
        </div>
      </footer>
      
</body>
